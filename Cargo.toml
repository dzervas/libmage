[package]
name = "mage"
version = "0.1.0"
authors = ["Dimitris Zervas <dzervas@dzervas.gr>"]
edition = "2018"

[lib]
name = "mage"
path = "src/lib.rs"
crate-type = ["lib", "cdylib", "staticlib"]

[[bin]]
name = "mage"
path = "src/bin.rs"
required-features = ["tool"]

[dependencies]
#std = {default-features=false, features=["panic_immediate_abort"]}
bufstream = "*"
sodiumoxide = "*"

# Binary dependencies
base64 = { version = "*", optional = true }
structopt = { version = "*", optional = true }
url = { version = "*", optional = true }

[build-dependencies]
base64 = "*"
cbindgen = "*"
heck = "*"
url = "*"

[features]
default = ["ffi", "trans_tcp"]

tool = ["base64", "trans_socks", "structopt", "url"]
ffi = []

# Transports
trans_tcp = []
trans_socks = ["trans_tcp"]

[profile.release]
# For these check https://github.com/johnthagen/min-sized-rust
lto = true
codegen-units = 1
panic = "abort"
