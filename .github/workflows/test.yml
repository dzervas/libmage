name: Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - uses: actions/checkout@v2
      - run: git fetch --no-tags --prune --depth=1 origin ${GITHUB_REF}

      - name: Install Rust stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Install Go toolchain
        uses: actions/setup-go@v1

      - name: Test Project on ${{ matrix.os }}
        run: cargo test -v --all-features --release
      - if: runner.os != 'Windows'
        run: export LD_LIBRARY_PATH="target/release"
      - name: Test Go Bindings on ${{ matrix.os }}
        run: |
          cargo build -v --all-features --release
          go test -v

      - name: Generate Coverage report
        if: runner.os == 'Linux'
        run: |
          cargo install cargo-tarpaulin
          cargo tarpaulin -v -b --all-features --coveralls ${{ secrets.COVERALLS_TOKEN }}
